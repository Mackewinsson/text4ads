<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEXT4ADS</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="circle-parent">
            <div class="circle1">
            </div>
        </div>
        <div class="logo">
            <h1 class="logo">TEXT<span id="logo">4</span>ADS</h1>
        </div>
        <div class="circle-parent">
            <div class="circle2">
            </div>
        </div>
    </nav>
    <main class="wrapper"> 
        <section class="instructions">
            <p>Hi my friend, this application was made to help you <strong>TEXT</strong> campains perfectly structured and efective.
            </p>
        </section>   <!-- Main content -->
        <div class="circle-grafic-wrapper">
            <div class="line1"></div>
        </div>
        <section class="adbuilder">
            <form action="submit" method="post" autocomplete="off">
                <h2 class="title1">Ad builder</h2>
                <fieldset class="form-wrapper">
                    <fieldset class="input-wrapper">
                        <label for="Heading">Heading</label>
                        <input type="text" id="Heading">
                        <button class="button-clear" type="submit">
                            <img src="icons/erase.svg" alt="edit icon">
                        </button>
                        <button class="button-tip" type="submit">
                            <img src="icons/light.svg" alt="plus icon">
                            <div class="tooltip">
                                <span>Aqui va una ayuda para explicar el heading</span>
                            </div>
                        </button>
                        <button class="button-emoji" type="submit">
                            <img src="icons/smiley.svg" alt="smiley icon">
                        </button>
                        <div class="emoji-window">
                            <span>🔥</span>
                            <span>🚀</span>
                            <span>💥</span>
                            <span>⚡</span>
                            <span>😱</span>
                            <span>💫</span>
                        </div>
                    </fieldset>
                    <fieldset class="input-wrapper">
                        <label for="subheading">Subheading</label>
                        <input type="text" id="subheading">
                        <button class="button-clear" type="submit">
                            <img src="icons/erase.svg" alt="edit icon">
                        </button>
                        <button class="button-tip" type="submit">
                            <img src="icons/light.svg" alt="plus icon">
                            <div class="tooltip">
                                <span>Aqui va una ayuda para explicar el heading</span>
                            </div>
                        </button>
                        <button class="button-emoji" type="submit">
                            <img src="icons/smiley.svg" alt="smiley icon">
                        </button>
                        <div class="emoji-window">
                            <span>👉</span>
                            <span>✅</span>
                            <span>☑</span>
                            <span>➡</span>
                            <span>⏩</span>
                        </div>
                    </fieldset>
                    <fieldset class="input-wrapper">     
                        <label for="bullets">Bullet points</label>
                        <input type="text" id="bullets">
                        <button class="button-erase" type="submit">
                            <img src="icons/trash.svg" alt="edit icon">
                        </button>
                        <button class="button-tip" type="submit">
                            <img src="icons/light.svg" alt="plus icon">
                            <div class="tooltip">
                                <span>Aqui va una ayuda para explicar el heading</span>
                            </div>
                        </button>
                        <button class="button-emoji" type="submit">
                            <img src="icons/smiley.svg" alt="smiley icon">
                        </button>
                        <div class="emoji-window">
                            <span>✔</span>
                            <span>✅</span>
                            <span>☑</span>
                            <span>➡</span>
                            <span>➤</span>
                            <span>✘</span>
                            <span>★</span>
                            <span>●</span>
                        </div>
                    </fieldset>
                    <fieldset class="input-wrapper">
                        <button class="add-bullet">
                            <span>Add bullet point</span>
                        </button>
                    </fieldset class="">
                    <fieldset class="input-wrapper">
                        <label for="Heading">Call to action</label>
                        <input type="text" id="cta">
                        <button class="button-clear" type="submit">
                            <img src="icons/erase.svg" alt="edit icon">
                        </button>
                        <button class="button-tip" type="submit">
                            <img src="icons/light.svg" alt="plus icon">
                            <div class="tooltip">
                                <span>Aqui va una ayuda para explicar el heading</span>
                            </div>
                        </button>
                        <button class="button-emoji" type="submit">
                            <img src="icons/smiley.svg" alt="smiley icon">
                        </button>
                        <div class="emoji-window">
                            <span>🔥</span>
                            <span>🚀</span>
                            <span>💥</span>
                            <span>⚡</span>
                            <span>😱</span>
                            <span>💫</span>
                        </div>
                    </fieldset>
                    <button class="submit-prev">Preview ad</button>
                </div>
            </form>    
        </section>
        <section class="previsualizer">
            <div class="previsualizer-wrapper">
                <h2 class="title2">Previsualizer</h2>
                <div class="previsualizer-wrapper-content">
                </div>
            </div>
        </section>
        <section class="linkbuilder">
            <h2>linkbuilder</h2>
        </section>
        <section class="copylink">
            <h2>copylink</h2>
        </section>
    </main>    <!-- End Main content -->
    <script src="https://kit.fontawesome.com/99f0e76c2f.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
